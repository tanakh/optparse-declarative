name: test

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        ghc: ['8.6', '8.8', '8.10', '9.0']
        continue-on-error: [false]
        include:
          - ghc: latest
            continue-on-error: true

    runs-on: ubuntu-latest

    continue-on-error: ${{ matrix.continue-on-error }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1
        with:
          ghc-version: ${{ matrix.ghc }}
      - uses: actions/cache@v2
        with:
          path: $HOME/.cabal/packages
          key: packages-${{ runner.os }}-${{ matrix.ghc }}
      - uses: actions/cache@v2
        with:
          path: $HOME/.cabal/store
          key: store-${{ runner.os }}-${{ matrix.ghc }}
      - run: make build-deps
      - run: make build
      - run: make test-example-bool
      - run: make test-example-list
      - run: make test-example-nonstrargs
      - run: make test-example-simple
      - run: make test-example-subcmd
      - run: make test-example-verbose
